<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>宠物俱乐部</title>
 <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div id="head">
      <div class="imge">
      <img src="images/logo.png" />
      </div>
    
  </div>

  <div class="dog">
    <img src="images/pic04.png" />
</div>

  <div class="daoh">
    <ul class="shang">
        <li><a href="#">首页</a></li>
        <li><a href="#">宠物领养</a></li>
        <li><a href="#">萌宠医院</a></li>
        <li><a href="#">萌宠食品</a></li>
        <li><a href="#">萌宠咨讯</a></li>
        <li><a href="#" class="zhuce">注册会员</a></li>
    </ul>
    
  </div>

  <div class="banner">
    <img src="images/banner.jpg" />
  </div>
  
  <div class="zhucej">
  
    <form action="#" method="post" class="one"></form>
    <h3>会员注册：</h3>
    <table class="content">
      <tr>
        <td class="left">昵称：</td>
        <td><input type="text" class="right" /></td>
    </tr>
      <tr>
        <td class="left">邮箱：</td>
        <td><input type="text" class="right" /></td>
    </tr>
    <tr>
        <td class="left">手机：</td>
        <td><input type="text" class="right" /></td>
    </tr>
    <tr>
        <td class="left">设置密码：</td>
        <td><input type="password" maxlength="8" class="right" /></td>
    </tr>
    <tr>
        <td class="left">确认密码：</td>
        <td><input type="password"  class="right" /></td>
    </tr>  
  </table>

  <h3>宠物信息：</h3>
        <table class="content">
            
            <tr>
              <td class="left">所属种类：</td>
              <td>
                  <select>
                      <option>-请选择-</option>
                      <option>猫</option>
                      <option>狗</option>
                      <option>兔子</option>
                  </select>
              </td>
          </tr>
          <tr>
            <td class="left">性别：</td>
            <td>
            <label for="boy"><input type="radio" name="sex" id="boy" />男
</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="girl"><input type="radio" name="sex" id="girl" />女</label>
            </td>
        </tr>
        
          <tr>
            <td class="left">年龄：</td>
            <td>
                <select>
                    <option>-请选择-</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left">喜爱的事物：</td>
            <td>
                <input type="checkbox" />面食&nbsp;&nbsp;&nbsp;
                <input type="checkbox" />青草&nbsp;&nbsp;&nbsp;
                <input type="checkbox" />肉类&nbsp;&nbsp;&nbsp;
                <input type="checkbox" />杂粮&nbsp;&nbsp;&nbsp;
                <input type="checkbox" />水果&nbsp;&nbsp;&nbsp;
                <input type="checkbox" />蔬菜
            </td>
        </tr>
        <tr>
          <td class="left">备注：</td>
          <td>
              <textarea cols="60" rows="8">请填写备注内容。</textarea>
          </td>
      </tr>
      <tr>
          <td colspan="2"><input type="button"  class="btn" /><p class="wc">完成注册</p></td>
      </tr>
  </table>
</form> 
</div>
